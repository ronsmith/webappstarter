{% extends "base.html" %}
{% block title %}{{ super() }} - Unemployment Benefits{% endblock %}
{% block content %}
    <main class="form-signin w-30 mx-auto my-5">
        <form method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <div class="d-grid col-6 mx-auto">
                <button class="btn btn-primary py-2" type="submit">Sign in</button>
            </div>

            <p class="my-3 text-center">Or Sign In with Third-Party Authentication</p>
            <button type="button" class="btn btn-outline-primary mb-1 p-1">
                <img class="w-100" src="{{ url_for('static', filename='GoogleSignInButton.png') }}" alt="Google Sign In">
            </button>
             <button type="button" class="btn btn-outline-primary mt-1 p-1">
                 <img class="w-100" src="{{ url_for('static', filename='AppleSignInButton.png') }}" alt="Apple Sign In">
             </button>
            <p class="my-3 text-center">
                <a class="me-2" href="#">Forgot Password</a>
                <a class="ms-2" href="#">Register New Account</a>
            </p>
        </form>
    </main>
{% endblock %}
